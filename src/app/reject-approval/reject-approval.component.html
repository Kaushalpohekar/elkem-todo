<div class="container-fluid">
    <div class="row">
        <div class="col-12 header mb-2">
            <div class="">Reject Approval</div>
        </div>
        <div class="col-12">
            <mat-form-field class="form-width"  appearance="outline">
                <mat-label>Remark</mat-label>
                <textarea matInput [formControl]="remark" required></textarea>
                <mat-error *ngIf="remark.invalid && remark.touched">{{ getRemarkErrorMessage() }}</mat-error>
            </mat-form-field>
        </div>
        <div class="col-6 mb-3">
            <button mat-raised-button class="form-width" style="background-color: #ff3333; color: white;" (click) ="closeAlert()">Cancel</button>  
        </div>
        <div class="col-6 mb-3">
            <button mat-raised-button style="background-color: #4CAF50; color: white;" class="form-width" (click)="submitApproval()">Submit</button>
        </div>
    </div>
</div>
