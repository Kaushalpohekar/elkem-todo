<div *ngIf="service.pageLoading">
  <app-loading></app-loading>
</div>
<div *ngIf="!service.pageLoading">
    <div class="container-fluid content">
        <div class="row mb-3">
            <div class="col-12">
                <div class="row mb-2">
                    <div class="col-12 mb-2">
                        <div class="text-center title">Request For Task Approal</div>
                    </div>
                </div>
            </div>
            <div class="col-12 mb-2">
                <div class="example-container" style="overflow: auto; max-height:100%; ">
                    <table #myTable mat-table [dataSource]="dataSource">

                        <ng-container matColumnDef="position">
                          <th mat-header-cell *matHeaderCellDef> Sr. No </th>
                          <td mat-cell *matCellDef="let element; let i = index"> <strong>{{i + 1}}</strong> </td>
                        </ng-container>
                    
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef> Schedule / Equipment </th>
                          <td mat-cell *matCellDef="let element"> 
                            <div class="important-task">
                                {{element.task}}
                            </div> 
                          </td>
                        </ng-container>

                        <ng-container matColumnDef="Responsibility">
                          <th mat-header-cell *matHeaderCellDef> Responsibility </th>
                          <td mat-cell *matCellDef="let element"> {{element.Responsibility}} </td>
                        </ng-container>

                        <ng-container matColumnDef="frequency">
                          <th mat-header-cell *matHeaderCellDef> Frequency </th>
                          <td mat-cell *matCellDef="let element"> {{element.Frequency}} </td>
                        </ng-container>
                      
                        <ng-container matColumnDef="Month">
                          <th mat-header-cell *matHeaderCellDef> Month </th>
                          <td mat-cell *matCellDef="let element"> <div class="Month">{{element.Month}}</div> </td>
                        </ng-container>

                        <ng-container matColumnDef="Comments">
                          <th mat-header-cell *matHeaderCellDef> Feedback </th>
                          <td mat-cell *matCellDef="let element"> {{element.remark}} </td>
                        </ng-container>

                        <ng-container matColumnDef="upload">
                          <th mat-header-cell *matHeaderCellDef> Uploads </th>
                          <td mat-cell *matCellDef="let element">
							<button mat-icon-button style="color: #6666ff;" (click)="viewUpload(element)"><mat-icon>visibility</mat-icon></button> <!-- Highlighted red -->
							<button mat-icon-button style="color: Green;" (click) = "Approved(element)"><mat-icon>check</mat-icon></button> <!-- Highlighted green -->
							<button mat-icon-button style="color: #ff6666;" (click) = "Reject(element)"><mat-icon>cancel</mat-icon></button> <!-- Highlighted blue -->

                          </td>
                        </ng-container>
                        
                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" style="z-index: 1;"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <div class="text-center mt-3" *ngIf="dataSource.data.length === 0">No data found</div>
                </div>               
            </div>
        </div>
    </div>
</div>
